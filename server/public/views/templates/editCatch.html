<div ng-include="'views/partials/logout.header.html'"></div>
<div class="container">
  <div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
      <div>
        <form name="userForm" class="userForm">
          <h3> Edit Catch Information 
            <!-- {{vm.editCatchData.item.eventid}} {{vm.editCatchData}} -->
          </h3>
          <div layout-gt-sm="row">
            
            <md-input-container class="md-block" dividerColor="primary" flex-gt-sm required>
              <label class="editLabel">Date</label>
              <input ng-model="vm.editCatchData.item.date" />
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm required>
              <label class="editLabel">City</label>
              <input ng-model="vm.editCatchData.item.event_city">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm ng-minlength="2" ng-maxlength="2" required>
              <label class="editLabel">State</label>
              <input ng-model="vm.editCatchData.item.event_state">
              <div ng-messages="userForm.name.$error">
                <p ng-message="minlength">Use 2 letter state abbreviation</p>
                <p ng-message="maxlength">Use 2 letter state abbreviation</p>
                <p ng-message="required">State is required</p>
              </div>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm required>
              <label class="editLabel">Species</label>
              <input ng-model="vm.editCatchData.item.species">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm required>
              <label class="editLabel">Tackle/Bait</label>
              <input ng-model="vm.editCatchData.item.tackle_bait">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm required>
              <label class="editLabel">Rod</label>
              <input ng-model="vm.editCatchData.item.rod">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm required>
              <label class="editLabel">Reel</label>
              <input ng-model="vm.editCatchData.item.reel">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm required>
              <label class="editLabel">Body of water</label>
              <input ng-model="vm.editCatchData.item.body_of_water">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <a ng-href="#!user">
              <md-button class="md-raised md-accent editButtons btnSaveCatchEdit" ng-click="vm.saveCatchEdit(vm.editCatchData)">
                Save
              </md-button>
            </a>
            <md-button class="md-raised md-accent editButtons btnCancelCatchEdit" ng-click="">
              <a href="#!user">Cancel</a>
            </md-button>
          </div>
      </div>
      </form>
  </div>
  </md-content>
</div>
</div>
