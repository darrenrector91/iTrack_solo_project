<div class="header" layout="column" layout-align="top-left">
    <md-toolbar class="md-primary md-whiteframe-z5">
        <div class="md-toolbar-tools">
            <h1 md-truncate flex>
                iTrack Fish
            </h1>
            <div class="signinpass">
                <input class="headerButton" type="text" placeholder="username" ng-model="vm.user.username">
                <input class="headerButton" type="password" placeholder="password" ng-model="vm.user.password">
                <md-button class="md-raised md-accent generalButton" ng-click="vm.login()">Login</md-button>
                <a class="loginRegister" href="#!register">Register?</a>
            </div>
        </div>
        <div class="warningMessage">
            <h1 class="alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h1>
        </div>
    </md-toolbar>
</div>
